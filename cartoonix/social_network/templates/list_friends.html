<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Friends - Cartoonix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f0f2f5;
            padding-top: 60px;
        }
        .card {
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Cartoonix</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'profile_view' request.user.username %}">My Profile</a>
                <a class="nav-link" href="{% url 'list_friends' %}">View Friends</a>
                <a class="nav-link" href="{% url 'generate_video' %}">Generate Video</a>
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
    <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">
                            <i class="bi bi-people-fill"></i> Your Friends
                        </h2>

                        <!-- Форма поиска -->
                        <form action="{% url 'search_users' %}" method="get" class="mb-4">
                            <div class="input-group">
                                <input type="text" name="q" class="form-control" placeholder="Search users..." required>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-search"></i> Search
                                </button>
                            </div>
                        </form>

                        <!-- Скрытое поле для CSRF токена -->
                        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

                        <ul class="list-group" id="friendsList">
                            {% for friend in friends %}
                                <li class="list-group-item d-flex justify-content-between align-items-center" id="friend-{{ friend.pk }}">
                                    <a href="{% url 'profile_view' friend.user.username %}" class="text-decoration-none">
                                        <i class="bi bi-person-circle"></i> {{ friend.user.username }}
                                    </a>
                                    {% if request.user == profile.user %}
                                        <button onclick="removeFriend({{ friend.pk }})" class="btn btn-danger btn-sm">
                                            <i class="bi bi-person-x"></i> Remove Friend
                                        </button>
                                    {% endif %}
                                </li>
                            {% empty %}
                                <li class="list-group-item text-center">You have no friends yet.</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="{% url 'home' %}" class="btn btn-secondary">
                        <i class="bi bi-house"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function removeFriend(friendId) {
            // Формируем URL для удаления друга
            const url = `{% url 'remove_friend' 0 %}`.replace('0', friendId);

            // Получаем CSRF токен из скрытого поля
            const csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;

            // Проверяем, что CSRF токен существует
            if (!csrfToken) {
                alert('CSRF token not found. Please refresh the page and try again.');
                return;
            }

            // Подтверждение удаления
            if (confirm('Are you sure you want to remove this friend?')) {
                fetch(url, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': csrfToken,
                        'Content-Type': 'application/json',
                    },
                })
                .then(response => {
                    if (response.ok) {
                        // Удаляем элемент друга из списка
                        const friendElement = document.getElementById(`friend-${friendId}`);
                        friendElement.remove();
                        
                        // Проверяем, остались ли друзья
                        if (document.querySelectorAll('#friendsList li').length === 0) {
                            document.getElementById('friendsList').innerHTML = '<li class="list-group-item text-center">You have no friends yet.</li>';
                        }
                        
                        alert('Friend removed successfully.');
                    } else {
                        alert('Failed to remove friend.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                });
            }
        }
    </script>
</body>
</html>
