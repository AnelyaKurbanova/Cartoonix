{% extends "base.html" %}
{% block title %}Post List{% endblock %}
{% block content %}
  <h1>All Posts</h1>
  <ul>
    {% for post in posts %}
      <li>
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.content|slice:":200" }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
